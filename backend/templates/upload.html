    <header>

                <li><a href="#Intro">Intro</a></li>
                <li><a href="#Upload">Upload</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="Intro">
            <div>
                <h2>CPA</h2>
               <p>Tutorial: Insira o CSV na parte de arquivo e o ano do CSV<p>
            </div>
        </section>
        <section id="Upload">
            <div>
                <h2>Upload CSV</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <label for="file">Escolha o arquivo CSV: </label>
                    <input for="file" type="file" id="file" name="file" accept=".csv" required/>
                    <br><br>
                    <label for="info">Insira o Ano do arquivo CSV: </label>
                    <input type="text" id="info" name="info" required/>
                    <br>
                    <input type="text" id="modal" name="modal" required/>
                    <br><br>
                    <button type="submit">Enviar</button>

                </form>
            </div>
        </section>
